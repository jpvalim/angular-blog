<div class="container_small-card" *ngFor="let n of noticias">
  <div class="container_small-card_content">
    <div class="small-card_photo">
      <img src="{{n.folder}}" alt="">
    </div>
    <div class="small-card_title">
     <h1>{{n.title}}</h1>
    </div>
  </div>
  <div class="small-card_separator">
    <hr>
  </div>


</div>
